<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webSnakeGame</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- adding css and js -->
</head>
<body>
    <div class="body">
        <header>
            <div class="head-left">
                <a href="../../index.html"><img src="../../resources/img/logo.png" alt="logo" class="logo"></a>
                <a id = "home-btn" href="../../index.html">Home</a>
            </div>
            <div class="head-right">
                <div>
                    <a href="index.html" id="snake">Snake</a>
                    <a href="../pong/index.html" id="pong">Pong</a>
                    <a href="../tic/index.html" id="tic-tac-toe">Tic-Tac-Toe</a>
                </div>
            </div>
        </header>

        <!-- block level element -->
        <div class="gameWindow">
            <div class="scoreBar">
                <span class="score">Score: 25</span>
                <!-- Inline element -->
                <span class="highScore">High Score: 56</span>
            </div>
            <div class="gamePanel">

            </div>
        </div>
        <div class="controls">
            <!-- data-key tells which key to emulate when clicked -->
            <i data-key = "ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
            <i data-key = "ArrowUp" class="fa-solid fa-arrow-up-long"></i>
            <i data-key = "ArrowDown" class="fa-solid fa-arrow-down-long"></i>
            <i data-key = "ArrowRight" class="fa-solid fa-arrow-right-long"></i>
            <!-- sets text in different format -->
        </div>
    </div>
</body>
</html>
